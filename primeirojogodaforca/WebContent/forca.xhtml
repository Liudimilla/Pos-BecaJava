<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html;charset=UTF-8" encoding="UTF-8">
	<h:head>
		<title>Jogo da Forca</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet" />
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
		<style>
body {
	margin-top: 15px;
    margin-right: 10px;
    margin-bottom: 25px;
    margin-left: 35px;
	background-color: #E6E6FA; 
	
}
.letra {
	font-size: 30px;
	font-weight: bold;
	margin-right: 15px
}
.underLine {
	width: 30px;
	border-bottom: 5px solid red;
	height: 30px;
}
.letraJogada {
	width: 80px;
	font-size: 16px;
	padding-left: 12px;
}
.btnJogar {
	width: 90px;
	height: 80px;
	font-size: 30px;
	border-radius: 50%;
	background-color: 9400D3
}
.chances {
	width: 40px;
	font-weight: bold;
	padding-left: 10px;
}
.ganhou {
	font-size: 25px;
	font-weight: bold;
}
</style>
	</h:head>
	<h:body>
		<div class="container">
			<div class="d-flex flex-column align-items-right">
				<h1>Jogo da Forca</h1>
				<h:form>
					<div class="mb-3">
						<label class="form-label">Digite uma palavra para jogar</label>
						<h:inputText styleClass="form-control" value="#{jogoBean.palavra}"></h:inputText>
					</div>
						<h:commandButton styleClass="btn btn-success" value="Enviar" action="#{jogoBean.gerarPalavras}"/>					
		            </h:form>
	            </div>
			<div class="width:70px;height:70px;margin-left:12px; ">
				<h:graphicImage library="images" name="fig01.PNG"
					rendered="#{jogoBean.chances eq 7 and not jogoBean.acertou}" />
				<h:graphicImage library="images" name="fig02.PNG"
					rendered="#{jogoBean.chances eq 6 and not jogoBean.acertou}" />
				<h:graphicImage library="images" name="fig03.PNG"
					rendered="#{jogoBean.chances eq 5 and not jogoBean.acertou}" />
				<h:graphicImage library="images" name="fig04.PNG"
					rendered="#{jogoBean.chances eq 4 and not jogoBean.acertou}" />
				<h:graphicImage library="images" name="fig05.PNG"
					rendered="#{jogoBean.chances eq 3 and not jogoBean.acertou}" />
				<h:graphicImage library="images" name="fig06.PNG"
					rendered="#{jogoBean.chances eq 2 and not jogoBean.acertou}" />
				<h:graphicImage library="images" name="fig07.PNG"
					rendered="#{jogoBean.chances eq 1 and not jogoBean.acertou}" />
				<h:graphicImage library="images" name="fig08.PNG"
					rendered="#{jogoBean.chances eq 0 and not jogoBean.acertou}" />
				<h:outputLabel styleClass="ganhou" value="Nao foi dessa vez!!!"
					rendered="#{jogoBean.chances eq 0 and not jogoBean.acertou}" />
				<h:graphicImage library="images" name="fig09.PNG"
					rendered="#{jogoBean.acertou}" />
				<h:outputLabel styleClass="ganhou" value="VocÃª e um Genio!!!"
					rendered="#{jogoBean.acertou}" />
			</div>
			<div class="d-flex flex-wrap justify-content-left mt-5 mb-5">
				<c:forEach items="#{jogoBean.letras}" var="letra">
					<h:outputLabel styleClass="letra" value="_"
						rendered="#{not letra.contem}" />
					<h:outputLabel styleClass="letra" value="#{letra.letra}"
						rendered="#{letra.contem}" />
				</c:forEach>
			</div>
			<div class="d-flex flex-column align-items-left">
				<div class="row">
					<div class="col-sm-12">	
					</div>		</div>
				<h:form>
					<div class="row">
						<div class="col-sm-6">
							<h:inputText styleClass="form-control letraJogada"
								value="#{jogoBean.letraJogada}" maxlength="1" />
						</div> <div class="col-sm-6">
							<h:commandButton styleClass="btn btn-primary btnJogar"
								value="Jogar" action="#{jogoBean.mostrarLetra}"
								disabled="#{jogoBean.chances eq 0}" />
						</div>
					</div>
					<h:commandButton value="Fim" action="parte1" />
				</h:form>
			</div>
		</div>
	</h:body>
</f:view>

</html>
